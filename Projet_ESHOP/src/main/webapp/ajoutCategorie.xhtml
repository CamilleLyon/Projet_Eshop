<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout Catégorie</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<h2 style="text-align: center; color: grey">Formulaire d'ajout
		d'une catégorie</h2>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="idNom" value="Nom de la categorie: " />
				<p:inputMask id="idNom" value="#{caMB.categorie.nomCategorie}" />

				<p:outputLabel for="idPhoto" value="Photo: " />
				<p:inputMask id="idPhoto" value="#{caMB.categorie.photo}" />

				<p:outputLabel for="idDescription" value="Description: " />
				<p:inputMask id="idDescription"
					value="#{caMB.categorie.description}" />

			</h:panelGrid>

			<p:commandButton value="Ajouter" action="#{caMB.ajouterCategorie}" />
		</h:form>
	</div>


	<p:spacer height="10" />
	<p:separator />
	<h2 style="text-align: center; color: teal">Liste des catégories</h2>
	<div align="center">
		<p:dataTable var="categorie" value="#{caMB.liste}">

			<p:column headerText="Photo">
				<h:outputText value="#{caMB.categorie.photo}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{caMB.categorie.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{caMB.categorie.description}" />
			</p:column>
		</p:dataTable>
	</div>

</h:body>
</html>
