<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page Recherche Client</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateIndex.xhtml"></ui:include>
	</ui:insert>


	<p:separator />

	<h2 style="text-align: center; color: grey">Formulaire de
		recherche</h2>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="idNom" value="Nom du client: " />
				<p:inputText id="idNom" value="#{clMB.client.nomClient}" />
			</h:panelGrid>

			<p:commandButton value="Rechercher" action="#{clMB.rechercheClient}"
				update="@all" icon="ui-icon-info" />
		</h:form>
	</div>
	
	<p:spacer height="10" />
	<p:separator />

	<h2 style="text-align: center; color: olive">Client trouv√©</h2>
	<div align="center">
	<p:dataTable var="client" value="#{clMB.client}">
		<p:column headerText="Nom du Client">
			<h:outputText value="#{client.nomClient}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{client.adresse}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{client.email}" />
		</p:column>

		<p:column headerText="Telephone">
			<h:outputText value="#{client.tel}" />
		</p:column>
	</p:dataTable>
</div>

</h:body>
</html>
