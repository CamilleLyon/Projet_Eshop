<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout Chiens</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateProduit.xhtml"></ui:include>
	</ui:insert>

	<h2 style="text-align: center; color: grey">Formulaire d'ajout de Chiots</h2>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="idDesignation" value="Designation : " />
				<p:inputMask id="idDesignation" value="#{prMB.produit.designation}" />

				<p:outputLabel for="idDescription" value="Description : " />
				<p:inputMask id="idDescription" value="#{prMB.produit.description}" />

				<p:outputLabel for="idPrix" value="Prix : " />
				<p:inputMask id="idPrix" value="#{prMB.produit.prix}" />

				<p:outputLabel for="idQuantite" value="Quantite : " />
				<p:inputMask id="idQuantite" value="#{prMB.produit.quantite}" />

				<p:outputLabel for="idPhoto" value="Photo : " />
				<p:inputMask id="idPhoto" value="#{prMB.produit.photo}" />
				
				<p:outputLabel for="idCategorie" value="Catégorie : " />
				<p:inputMask id="idCategorie" value="#{prMB.produit.categorie}" />
				
			</h:panelGrid>

			<p:commandButton value="Ajouter" action="#{prMB.ajouterProduit}" />
		</h:form>
	</div>

	<p:spacer height="10" />
	<p:separator />
	<h2 style="text-align: center; color: aqua">Liste des chiots déjà
		disponibles</h2>
	<div align="center">
		<p:dataTable var="produit" value="#{prMB.liste}">
			<p:column headerText="Photo">
				<h:outputText value="#{produit.photo}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{produit.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{produit.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{produit.prix}" />
			</p:column>

			<p:column headerText="Quantite">
				<h:outputText value="#{produit.quantite}" />
			</p:column>
		</p:dataTable>
	</div>

</h:body>
</html>
