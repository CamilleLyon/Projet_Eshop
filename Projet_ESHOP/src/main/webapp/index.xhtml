<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Index</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	
	<p:separator />
	<h1 style="text-align: center; color: red">Liste des produits</h1>

	<p:dataTable var="produit" value="#{clMB.produit}">
		<p:column headerText="Designation">
			<h:outputText value="#{produit.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{produit.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{produit.prix}" />
		</p:column>
		
		<p:column headerText="Quantite">
			<h:outputText value="#{produit.quantite}" />
		</p:column>
		
		<p:column headerText="Photo">
			<h:outputText value="#{produit.photo}" />
		</p:column>
	</p:dataTable>
	
</h:body>
</html>
