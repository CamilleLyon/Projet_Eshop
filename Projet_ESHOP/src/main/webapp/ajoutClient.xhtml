<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout Client</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateIndex.xhtml"></ui:include>
	</ui:insert>
	
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idNom" value="Nom: " />
			<p:inputMask id="idNom" value="#{clMB.client.nomClient}" />
			
			<p:outputLabel for="idAdresse" value="Adresse: " />
			<p:inputMask id="idAdresse" value="#{clMB.client.adresse}" />
			
			<p:outputLabel for="idEmail" value="Email : " />
			<p:inputMask id="idEmail" value="#{clMB.client.email}" />
			
			<p:outputLabel for="idTel" value="Telephone : " />
			<p:inputMask id="idTel" value="#{clMB.client.tel}" />
		</h:panelGrid>
		
		<p:commandButton value="Ajouter" action="#{clMB.ajouterClient}"  />
	</h:form>
	
	<p:separator />
	<h1 style="text-align: center; color: red;">Liste des employ√©s</h1>

	<p:dataTable var="client" value="#{clMB.liste}">

		<p:column headerText="Nom">
			<h:outputText value="#{client.nomClient}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{client.adresse}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{client.email}" />
		</p:column>
		
		<p:column headerText="Telephone">
			<h:outputText value="#{client.tel}" />
		</p:column>
	</p:dataTable>
	
	
</h:body>
</html>
