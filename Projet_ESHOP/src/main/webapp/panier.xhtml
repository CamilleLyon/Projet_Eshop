<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Panier</title>
</h:head>

<h:body>

	<ui:composition>
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Accueil" url="index.xhtml" />
				<p:menuitem value="Ajouter un produit" url="ajoutProduit.xhtml" />
				<p:menuitem value="Chercher un produit" url="rechercheProduit.xhtml" />
				<p:menuitem value="Supprimer un produit"
					url="rechercheProduit.xhtml" />
			</p:breadCrumb>
		</h:form>
	</ui:composition>

	<p:spacer height="10" />
	<p:separator />

	<h1 style="text-align: center">Et voici les produits dans ton
		panier</h1>

	<p:dataTable var="panier" value="#{...}">
		<p:column headerText="Photo">
			<h:outputText value="#{panier.produit.photo}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{panier.produit.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{panier.produit.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{panier.produit.prix}" />
		</p:column>

		<p:column headerText="Quantite">
			<h:outputText value="#{panier.produit.quantite}" />
		</p:column>

		<p:column headerText="OpÃ©ration">
			<p:commandButton action="#{...}"
				value="Modifier" update="@all" icon="ui-icon-tag" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
