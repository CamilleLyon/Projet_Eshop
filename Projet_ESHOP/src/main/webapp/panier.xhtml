<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Panier</title>
</h:head>

<h:body>
	<p:separator />
	<h2 style="text-align: center; color: grey">Panier</h2>
		<div align="center">
	<p:dataTable var="produit" value="#{paMB.findall}" >
		<p:column headerText="Photo">
			<h:outputText value="#{produit.photo}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{produit.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{produit.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{produit.prix}" />
		</p:column>

		<p:column headerText="Quantite">
			<h:outputText value="#{produit.quantite}" />
		</p:column>

		<p:column headerText="Panier">
			<p:commandButton action="#{paMB.ajouterPanier}" value="Ajouter"
				update="@all" />
			<p:commandButton action="#{paMB.supprimerPanier}" value="Supprimer"
				update="@all" />
		</p:column>
	</p:dataTable>
</div>
</h:body>
</html>
