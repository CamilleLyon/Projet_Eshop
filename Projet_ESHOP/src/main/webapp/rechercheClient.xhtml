<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page Recherche</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>


	<p:separator />

	<h1 style="text-align: center; color: red">Formulaire de recherche</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idNom" value="Nom du client: " />
			<p:inputText id="idNom" value="#{clMB.client.nomClient}" />
		</h:panelGrid>

		<p:commandButton value="Rechercher" action="#{clMB.rechercheClient}"
			update="@all" icon="ui-icon-info" />
	</h:form>

	<p:spacer height="10" />
	<p:separator />

	<h1 style="text-align: center">Client trouv√©</h1>
	<p:dataTable var="client" value="#{clMB.client}">
		<p:column headerText="Nom du Client">
			<h:outputText value="#{client.nomClient}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{client.adresse}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{client.email}" />
		</p:column>
		
		<p:column headerText="Telephone">
			<h:outputText value="#{client.tel}" />
		</p:column>
		
	</p:dataTable>


</h:body>
</html>
