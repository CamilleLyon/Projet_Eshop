<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Suppression Client</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateIndex.xhtml"></ui:include>
	</ui:insert>

	<p:separator />
	<h1 style="text-align: center; color: red">Formulaire de
		suppression</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idId" value="Id : " />
			<p:inputText id="idId" value="#{clMB.client.idClient}" />
		</h:panelGrid>

		<p:commandButton value="Supprimer" action="#{clMB.supprimerClient}"
			update="@all" icon="ui-icon-info" />
	</h:form>

	<p:spacer height="10" />
	<p:separator />
	<h1 style="text-align: center; color: red;">Liste des clients</h1>

	<p:dataTable var="client" value="#{clMB.liste}">
		<p:column headerText="Id">
			<h:outputText value="#{client.idClient}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{client.nomClient}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{client.adresse}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{client.email}" />
		</p:column>

		<p:column headerText="Telephone">
			<h:outputText value="#{client.tel}" />
		</p:column>
	</p:dataTable>



</h:body>
</html>
