<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Modification Client</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplate.xhtml"></ui:include>
	</ui:insert>

	<p:separator />
	<h2 style="text-align: center; color: grey">Formulaire de
		modification</h2>
	<div align="center">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="idId" value="Id : " />
				<p:inputText id="idId" value="#{clMB.client.idClient}" />

				<p:outputLabel for="idNom" value="Nom du client: " />
				<p:inputText id="idNom" value="#{clMB.client.nomClient}" />

				<p:outputLabel for="idAdresse" value="Adresse: " />
				<p:inputText id="idAdresse" value="#{clMB.client.adresse}" />

				<p:outputLabel for="idEmail" value="Email: " />
				<p:inputText id="idEmail" value="#{clMB.client.email}" />

				<p:outputLabel for="idTel" value="Telephone : " />
				<p:inputMask id="idTel" value="#{clMB.client.tel}" />

			</h:panelGrid>

			<p:commandButton value="Modifier" action="#{clMB.modifierClient}"
				update="@all" icon="ui-icon-info" />
		</h:form>
	</div>

	<p:spacer height="10" />
	<p:separator />
	<h2 style="text-align: center; color: olive">Liste des clients</h2>
	<div align="center">

		<p:dataTable var="client" value="#{clMB.liste}">

			<p:column headerText="Id">
				<h:outputText value="#{client.idClient}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{client.nomClient}" />
			</p:column>

			<p:column headerText="Adresse">
				<h:outputText value="#{client.adresse}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{client.email}" />
			</p:column>

			<p:column headerText="Telephone">
				<h:outputText value="#{client.tel}" />
			</p:column>
		</p:dataTable>
	</div>


</h:body>
</html>
