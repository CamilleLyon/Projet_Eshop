<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout Client</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateCategorie.xhtml"></ui:include>
	</ui:insert>
	
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idNom" value="Nom de la categorie: " />
			<p:inputMask id="idNom" value="#{caMB.categorie.nomCategorie}" />
			
			<p:outputLabel for="idPhoto" value="Photo: " />
			<p:inputMask id="idPhoto" value="#{caMB.categorie.photo}" />
			
			<p:outputLabel for="idDescription" value="Description: " />
			<p:inputMask id="idDescription" value="#{caMB.categorie.description}" />

		</h:panelGrid>
		
		<p:commandButton value="Ajouter" action="#{caMB.ajouterProduit}"  />
	</h:form>
	
</h:body>
</html>
