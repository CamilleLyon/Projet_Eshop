<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Modification Client</title>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/headerTemplateIndex.xhtml"></ui:include>
	</ui:insert>

	<p:separator />
	<h1 style="text-align: center; color: red">Formulaire de
		modification</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idId" value="Id : " />
			<p:inputText id="idId" value="#{clMB.client.idClient}" />

			<p:outputLabel for="idNom" value="Nom du client: " />
			<p:inputText id="idNom" value="#{clMB.client.nomClient}" />

			<p:outputLabel for="idAdresse" value="Adresse: " />
			<p:inputText id="idAdresse" value="#{clMB.client.adresse}" />

			<p:outputLabel for="idEmail" value="Email: " />
			<p:inputText id="idEmail" value="#{clMB.client.email}" />
			
			<p:outputLabel for="idTel" value="Telephone : " />
			<p:inputMask id="idTel" value="#{clMB.client.tel}" />
			
		</h:panelGrid>

		<p:commandButton value="Modifier" action="#{clMB.modifierClient}"
			update="@all" icon="ui-icon-info" />
	</h:form>

	<p:spacer height="10" />
	<p:separator />


</h:body>
</html>
